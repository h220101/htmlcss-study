<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta  http-equiv="x-ua-compatible" content="IE=edge">
    <title>회원가입</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
        <p>welcome!</p>
    </header>
    <main>
        <form action="" method="">
            <fieldset>
                <legend><strong>필수 입력 사항</strong></legend>
                <label for="input">
                    <ul>
                        <li> 이름 : 
                            <input type="text" id="name" name="input"> 
                        </li>
                        <li> 아이디 : 
                            <input type="text" id="id" name="input" placeholder="6자 이상 20자 미만 공백없음"> 
                        </li>
                        <li> 비밀번호 :  
                            <input type="text" id="pw" name="input" placeholder="대소문자로 입력해주세요"> 
                        </li>
                        <li> 이메일 : 
                            <input type="text" id="email" name="input" > 
                        </li>
                        <li> 휴대폰 : 
                            <input type="text" id="phone" name="input" > 
                        </li>
                    </ul>
                </label>
                
                <button>가입하기</button>
                <button>취소</button>
            </fieldset>

            <br>

            <fieldset>
                <legend><strong>취미</strong></legend>
                <label for="hobby">
                    <ul>
                        <li> 
                            <input type="checkbox" id="coding" name="hobby"> 
                            코딩
                            <input type="checkbox" id="ex" name="hobby"> 
                            운동
                            <input type="checkbox" id="breath" name="hobby"> 
                            숨쉬기
                            <input type="checkbox" id="trip" name="hobby"> 
                            여행
                            <input type="checkbox" id="sleep" name="hobby"> 
                            잠자기
                            <input type="checkbox" id="book" name="hobby"> 
                            독서
                            <input type="checkbox" id="nex" name="hobby"> 
                            넷플시청
                        </li>
                        <li>
                            <input type="radio" id="gender">
                            남
                            <input type="radio" id="gender">
                            여
                            <input type="radio" id="gender">
                            비밀
                        </li>
                       
                    </ul>
                </label>
            </fieldset>
        </form>
    </main>

</body>
</html>
