<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  rel="stylesheet">
    <title>채팅방2</title>
    <link href="채팅방2.css" rel="stylesheet">
    <link href="텍스트2.css" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="chat-screen_bar">
        <div class="user">
            <div class="user_column">
                <div class="user_pic">
                  <img  class="profile"
                        src="https://i.scdn.co/image/ab6761610000e5eb5758266c948a51f1a5e79c6b"
                  >
                </div>
                <div class="user_sub">
                  <span class="user_nick">휘용이 💜</span>
                  <span class="user_nick">
                    <i class="fas fa-user-alt"></i>
                    <span class="user_count">2</span>
                  </span>
                </div>
            </div>
            <div class="user_icons">
              <p>
                <i class="fas fa-search"></i>
                <i class="fas fa-phone"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-bars"></i>
              </p>
            </div>
         </div>
          <ul class="chat-screen_texts">
            <li class="text-left">2024 새해복 많이 받아</li>
            <li class="text-right">올해에도 건강하자구</li>
            <li class="text-right">행복한 일만 가득해!</li>
            <li class="text-left">그래 그랭</li>
            <li class="text-right">들숨에 건강을 날숨에 재력을</li>
            <li class="text-left">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</li>
            <li class="text-right">쿠쿠</li>
            <li class="text-left">우히히</li>
            <li class="text-right">밥이나 묵자</li>
            <li class="text-left">야 당장 내일 먹자</li>
          </ul>
     </section>
      <form class="chat-form">
        <textarea class="chat-form_msg" placeholder="입력..."></textarea>
        <section class="chat-form_field">
          <div>
            <i class="far fa-smile-wink"></i>
            <i class="far fa-calendar-check"></i>
            <i class="far fa-clock"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-coins"></i>
          </div>
          <div>
            <input type="submit" value="전송" class="chat-form_btn">
          </div>
        </section>
     </form>
   </main>
</body>
</html>
